{% extends "layout.html" %}
{% block content %}
<h1>Login</h1>
<form method="post" class="form">
  <label>Email</label>
  <input name="email" type="email" required placeholder="you@example.com">
  <label>Password</label>
  <input name="password" type="password" required placeholder="test">
  <button class="btn" type="submit">Sign in</button>
</form>
<p class="hint">Use test accounts from README.</p>
{% endblock %}
