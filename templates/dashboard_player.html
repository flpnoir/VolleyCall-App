{% extends "layout.html" %}
{% block content %}
  <div class="centered">
    <h1>Player Dashboard</h1>
  </div>
  <h2 class="section-title">Upcoming matches</h2>
  <div class="cards">
    {% for m in matches %}
    <div class="card">
  <h3>{{ m.title }}</h3>
  <p><strong>{{ m.datetime|nzdt }}</strong> â€¢ {{ m.location }}</p>
  <p class="info-note">{{ m.notes }}</p>
  <a class="btn" href="{{ url_for('match_detail', match_id=m.id) }}">Open</a>
</div>
    {% else %}
    <p>No matches available.</p>
    {% endfor %}
  </div>
{% endblock %}
