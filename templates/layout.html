<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VolleyCall</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img class="logo-img" src="{{ url_for('static', filename='images/vcall_logo32.png') }}" alt="logo">
      <span class="brand-name">VolleyCall</span>
    </div>
    <div class="nav-right">
      {% if session.get('email') %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <span> · </span>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <span> · </span>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- logo grande centrado en todas las páginas -->
  <header class="brand-hero">
    <img class="brand-logo" src="{{ url_for('static', filename='images/vcall_logobig.png') }}" alt="VolleyCall logo">
  </header>

  <main class="main-content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div class="flash-item">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- slab global -->
    <div class="page-slab">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <small>VolleyCall</small>
    </div>
  </footer>
</body>
</html>
