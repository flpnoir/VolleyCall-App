{% extends "layout.html" %}
{% block content %}
  <div class="centered">
    <h1>Organiser Dashboard</h1>
    <a class="btn-primary" href="{{ url_for('create_match') }}">Create match</a>
  </div>
  <h2 class="section-title">Your matches</h2>
  <div class="cards">
    {% for m in matches %}
    <div class="card">
  <h3>{{ m.title }}</h3>
  <p><strong>{{ m.datetime|nzdt }}</strong> â€¢ {{ m.location }}</p>
  <p class="info-note">{{ m.notes }}</p>
  <a class="btn" href="{{ url_for('match_detail', match_id=m.id) }}">Open</a>
</div>
    {% else %}
    <p>No matches yet.</p>
    {% endfor %}
  </div>
{% endblock %}
